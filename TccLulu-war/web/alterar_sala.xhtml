<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">     
    <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:define name="conteudo"> 
            <h:form id="formulario">
                <p:messages autoUpdate="true"/>
                <h:panelGrid>
                    <h:inputHidden value="#{salaMNG.id}"/> 
                    <p:panel header="ALTERAR SALA">
                        <h:panelGrid columns="2">                                                               
                            <h:outputLabel value="Nome"/>
                            <p:inputText id="nome" value="#{salaMNG.nome}"/>                                
                            <p:commandButton value="GRAVAR" actionListener="#{salaMNG.update}" ajax="false" update="grid"/>
                            <p:commandButton value="LIMPAR" type="reset"/>
                            <p:commandButton value="CANCELAR" id="cancelar"  action="sala"/>
                        </h:panelGrid>
                    </p:panel>
                </h:panelGrid> 
            </h:form>
        </ui:define>
    </ui:composition>
