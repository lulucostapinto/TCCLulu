<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">     
    <ui:composition template="/padrao.xhtml">
        <ui:define name="centro">
            <center margin-top='-200' style="top:-500px;position: relative">

                <f:view>
                    <h:form id="formUsuario">
                        <p:messages autoUpdate="true"/>
                        <h:panelGrid id="grid">
                            <p:panel header="ALTERAR CURSO">
                                <h:panelGrid columns="1">  
                                    <h:inputHidden value="#{cursoMNG.id}"/>
                                    <h:inputHidden value="#{cursoMNG.data_inicio}"/>
                                    <h:inputHidden value="#{cursoMNG.data_fim}"/>                                    
                                    <h:inputHidden value="#{cursoMNG.nome}"/>
                                    <h:inputHidden value="#{cursoMNG.sala}"/>
                                    <h:inputHidden value="#{cursoMNG.duracao}"/>
                                    <h:inputHidden value="#{cursoMNG.qtd_vagas}"/>
                                    <h:inputHidden value="#{cursoMNG.pub_alvo}"/>                            
                                    <h:inputHidden/>                            
                                    <h:outputLabel for="txtData_inicio"/>
                                    <p:inputText id="txtData_inicio" value="#{cursoMNG.data_inicio}"/>
                                    <p:message for="txtData_inicio" showDetail="true"/>

                                    <h:outputLabel for="txtData_fim" value="#{msgs.lbUsuNome}"/>
                                    <p:inputText id="txtData_fim" value="#{cursoMNG.data_fim}"/>
                                    <p:message for="txtData_fim" showDetail="true"/>

                                    <h:outputLabel for="txtNome" value="#{msgs.lbUsuNome}"/>
                                    <p:inputText id="txtNome" value="#{cursoMNG.nome}"/>
                                    <p:message for="txtNome" showDetail="true"/>

                                    <h:outputLabel for="cmbSala" value="#{msgs.lbUsuSala}"/>
                                    <p:selectOneMenu id="cmbSala" converter="salaConverter"
                                                     value="#{cursoMNG.sala}"
                                                     style="width: 160px; height: 22px">
                                        <f:selectItems value="#{salaMNG.lista}" var ="vSala"
                                                       itemLabel="#{vSala.nome}"
                                                       itemValue="#{vSala}"/>/>
                                    </p:selectOneMenu>
                                    <p:message for="cmbSala" showDetail="true"/>

                                    <h:outputLabel for="txtDuracao" value="#{msgs.lbUsuNome}"/>
                                    <p:inputText id="txtDuracao" value="#{cursoMNG.duracao}"/>
                                    <p:message for="txtDuracao" showDetail="true"/>

                                    <h:outputLabel for="txtQtd_vagas" value="#{msgs.lbUsuNome}"/>
                                    <p:inputText id="txtQtd_vagas" value="#{cursoMNG.qtd_vagas}"/>
                                    <p:message for="txtQtd_vagas" showDetail="true"/>

                                    <h:outputLabel for="txtPub_alvo" value="#{msgs.lbUsuNome}"/>
                                    <p:inputText id="txtPub_alvo" value="#{cursoMNG.pub_alvo}"/>
                                    <p:message for="txtPub_alvo" showDetail="true"/>
                                    <p:commandButton value="Salvar" actionListener="#{cursoMNG.update}" update="grid"/>
                                </h:panelGrid>
                            </p:panel>

                        </h:panelGrid>



                    </h:form>
                </f:view>
            </center>
        </ui:define>
    </ui:composition>
</html>
