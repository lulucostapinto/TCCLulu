<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">     
    <ui:composition template="/padrao.xhtml">
        <ui:define name="centro">
            <center margin-top='-200' style="top:-500px;position: relative">


                <h:form id="formulario" >
                    <p:messages autoUpdate="true"/>
                    <h:panelGrid>
                        <p:panel header="Matriz de cursos"> 
                            <h:form>
                                <p:growl id="growl" life="1000" />     
                                <p:commandButton value="Incluir" id="incluir"  action="incluir_curso"/>                                
                                <p:commandButton value="Inscritos" id="inscritos" action="inscritos" />
                                <p:commandButton value="Conteúdo" id="conteudo" update="growl" actionListener="#{buttonView.buttonAction}" styleClass="ui-priority-primary" />
                                <p:commandButton value="Inscrição" id="inscricao" action="inscricao" />
                            </h:form>  

                            <p:dataTable id="curso" value="#{cursoMNG.lista}" emptyMessage="Não há registros" var="curso" paginator="true" rows="10" rowKey="#{curso.id}" style="width:800px">
                                
                                <p:column style="width:95px" headerText="Data Inicio">
                                    <h:outputText value="#{curso.data_inicio}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </p:column>
                                <p:column style="width:95px" headerText="Data Fim">
                                    <h:outputText value="#{curso.data_fim}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Nome" filterBy="#{curso.lista}">
                                    <h:outputText value="#{curso.nome}"/>
                                </p:column>
                                <p:column headerText="Sala">
                                    <h:outputText value="#{curso.sala}"/>
                                </p:column>
                                <p:column  headerText="Horas">
                                    <h:outputText value="#{curso.duracao}"/>
                                </p:column>
                                <p:column headerText="Vagas">
                                    <h:outputText value="#{curso.qtd_vagas}"/>
                                </p:column>                           
                                <p:column  headerText="Público alvo" filterBy="#{cursoMNG.lista}">
                                    <h:outputText value="#{curso.pub_alvo}"/>
                                </p:column>
                                <p:column>
                                    <p:commandButton value="Editar" action="#{cursoMNG.prepUpdate()}"/>
                                    <f:param name="codEditar" value="#{curso.id}"/>
                                </p:column>
                                <p:column>
                                    <p:commandButton update="" value="Excluir" actionListener="#{cursoMNG.remove()}"/>
                                    <f:param name="codExcluir" value="#{curso.id}"/>
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                    </h:panelGrid>
                </h:form>

            </center>
        </ui:define>
    </ui:composition>
</html>
