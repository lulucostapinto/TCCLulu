<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">     
    <ui:composition template="/padrao.xhtml">
        <ui:define name="centro">
            <center margin-top='-200' style="top:-500px;position: relative">
             
                    <h:form id="formulario">
                        <p:messages autoUpdate="true"/>
                        <h:panelGrid>
                            <p:panel header="Inscrição">
                                <h:panelGrid columns="2">
                                    <p:selectOneMenu id="curso" converter="inscricao_cursoConverter" value="#{inscricaoMNG.curso}">
                                        <f:selectItems value="#{inscricaoMNG.cursos}" var ="vCurso"
                                                       itemLabel="#{vCurso.nome}"
                                                       itemValue="#{vCurso}"/>
                                    </p:selectOneMenu>
                                    
                                    <p:selectOneMenu id="pessoa" converter="pessoaConverter" value="#{inscricaoMNG.pessoa}">
                                        <f:selectItems value="#{inscricaoMNG.pessoas}" var ="vPessoa"
                                                       itemLabel="#{vPessoa.nome}"
                                                       itemValue="#{vPessoa}"/>
                                    </p:selectOneMenu>
                                                                        
                                    <p:commandButton value="GRAVAR" actionListener="#{inscricaoMNG.save}" ajax="false"/>
                                    <p:commandButton value="LIMPAR" type="reset"/> 
                                </h:panelGrid>
                            </p:panel>
                        </h:panelGrid> 
                            
                    </h:form>
                
            </center>

        </ui:define>
    </ui:composition>
</html>
