<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">     
    <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:define name="conteudo">            
                <h:form id="formulario">
                    <p:messages autoUpdate="true"/>
                    <h:panelGrid>
                        <h:inputHidden value="#{solicitacaoMNG.id}"/> 
                        <p:panel header="ALTERAR SOLICITACAO">
                            <h:panelGrid columns="2" id="grid">                                                               
                                <h:outputLabel value="Nome"/>
                                <p:inputText id="nome" value="#{solicitacaoMNG.curso}"/> 
                                <h:outputLabel value="Justificativa"/>
                                <p:inputText id="justificativa" value="#{solicitacaoMNG.justificativa}"/> 
                                <p:commandButton value="GRAVAR" actionListener="#{solicitacaoMNG.update}" ajax="false" update="grid"/>
                                <p:commandButton value="LIMPAR" type="reset"/>
                                <p:commandButton value="CANCELAR" id="cancelar"  action="solicitacao"/>
                            </h:panelGrid>
                        </p:panel>
                    </h:panelGrid> 
                </h:form>            
        </ui:define>
    </ui:composition>
</html>
