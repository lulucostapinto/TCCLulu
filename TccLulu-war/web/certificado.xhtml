<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"> 
    <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:define name="conteudo">           
            <h:form id="formulario">
                <p:messages autoUpdate="true"/>
                <h:panelGrid>
                    <p:panel header="CERTIFICADOS">
                        <h:form>
                            <p:growl id="growl" life="2000" />     
                            <p:commandButton value="Incluir" id="incluir"  action="incluir_certificado"/>                                        
                        </h:form>                         
                        <p:dataTable id="certificado" value="#{certificadoMNG.lista}" emptyMessage="Não há registros" var="certificado" paginator="true" rows="4" style="width: 820px">
                            <p:column headerText="Pessoa" filterBy="#{certificado.lista}">
                                <h:outputText value="#{certificado.pessoa}"/>
                            </p:column>
                            <p:column headerText="Nome curso">
                                <h:outputText value="#{certificado.nome}"/>
                            </p:column>
                            <p:column>
                                <p:commandButton value="Upload" action="#{certificadoMNG.prepUpdate2()}" ajax="false">
                                    <f:param name="codEditar" value="#{certificado.id}"/>                              
                                </p:commandButton>
                            </p:column>
                            <p:column>
                                <p:commandButton value="Download" ajax="false" icon="ui-icon-arrowthick-1-s">
                                    <p:fileDownload value="#{certificadoMNG.file}" />                 
                                    <f:param name="codDown" value="#{certificado.id}"/>  
                                </p:commandButton>
                            </p:column>
                            <p:column>
                                <p:commandButton value="Editar" action="#{certificadoMNG.prepUpdate()}" ajax="false">
                                    <f:param name="codEditar" value="#{certificado.id}"/>                              
                                </p:commandButton>
                            </p:column>
                            <p:column>
                                <p:commandButton value="Excluir" title="#{msgs.btRemove}"
                                                 actionListener="#{videoMNG.remove()}"                                             
                                                 onclick="if (!confirm('#{msgs.msgConfRemove}'))
                                                             return false" >
                                    <f:param name="codExcluir" value="#{video.id}"/>
                                </p:commandButton>                                
                            </p:column>                            
                        </p:dataTable>
                    </p:panel>
                </h:panelGrid> 
            </h:form>          
        </ui:define>
    </ui:composition>
</html>
