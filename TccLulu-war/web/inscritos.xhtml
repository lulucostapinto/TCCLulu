<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"> 
    <ui:composition template="/padrao.xhtml">
        <ui:define name="centro">
            <center margin-top='-200' style="top:-500px;position: relative">

                <h:form id="formulario">
                    <p:messages autoUpdate="true"/>
                    <h:panelGrid>
                        <p:panel header="INSCRITOS">
                            <h:form>
                                <p:growl id="growl" life="2000" />     
                                <p:commandButton value="Incluir" id="incluir"  action="incluir_inscricao"/>                            
                            </h:form> 
                            <p:dataTable id="inscritos" value="#{inscricaoMNG.lista}" emptyMessage="Não há registros" var="inscricao" paginator="true" rows="4" style="width: 800px">
                                <p:column headerText="id">
                                    <h:outputText value="#{inscricao.id}"/>
                                </p:column>
                                <p:column headerText="Curso"  filterBy="#{inscricao.lista}">
                                    <h:outputText value="#{inscricao.curso}"/>
                                </p:column>                            
                                <p:column headerText="Pessoa">
                                    <h:outputText value="#{inscricao.pessoa}"/>
                                </p:column>
                                <p:column>
                                    <p:commandButton value="Editar" action="#{inscricaoMNG.prepUpdate()}" ajax="false">
                                        <f:param name="codEditar" value="#{inscricao.id}"/>                              
                                    </p:commandButton>
                                </p:column>
                                <p:column>
                                    <p:commandButton value="Excluir" title="#{msgs.btRemove}"
                                                     actionListener="#{inscricaoMNG.remove()}"                                             
                                                     onclick="if (!confirm('#{msgs.msgConfRemove}'))
                                                                 return false" >
                                        <f:param name="codExcluir" value="#{inscricao.id}"/>
                                    </p:commandButton>                                
                                </p:column>                            
                            </p:dataTable>
                        </p:panel>
                    </h:panelGrid> 
                </h:form>
            </center>
        </ui:define>
    </ui:composition>
</html>
