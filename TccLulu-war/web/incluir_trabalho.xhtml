<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">     
    <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:define name="conteudo">            
            <h:form id="formulario">
                <p:messages autoUpdate="true"/>
                <h:panelGrid>
                    <p:panel header="INCLUIR TRABALHO">
                        <h:panelGrid columns="2" id="grid">
                            <h:outputLabel value="Nome"/> 
                            <p:inputText id="nome" value="#{trabalhoMNG.nome}"/>
                            <h:outputLabel value="Autor"/> 
                            <p:inputText id="autor" value="#{trabalhoMNG.autor}"/>
                            <h:outputLabel value="Descrição"/> 
                            <p:inputText id="descricao" value="#{trabalhoMNG.descricao}"/>                                
                            <p:commandButton value="GRAVAR" actionListener="#{trabalhoMNG.save}" ajax="false"/>
                            <p:commandButton value="LIMPAR" type="reset"/>
                            <p:commandButton value="CANCELAR" id="cancelar"  action="trabalhos"/> 
                        </h:panelGrid>
                    </p:panel>
                </h:panelGrid>                             
            </h:form>            
        </ui:define>
    </ui:composition>
</html>
