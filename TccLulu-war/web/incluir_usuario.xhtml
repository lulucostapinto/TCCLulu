<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">     
    <ui:composition template="/padrao.xhtml">
        <ui:define name="centro">
            <center margin-top='-200' style="top:-500px;position: relative">

                <h:form id="formulario">
                    <p:messages autoUpdate="true"/>
                    <h:panelGrid>
                        <p:panel header="Incluir USUÁRIOS">
                            <h:panelGrid columns="2">
                                //tem que ter o nome completo e um grupo de permissão
                                <h:outputLabel value="Login"/>
                                <p:inputText id="nome" value="#{usuarioMNG.login}"/> 
                                <h:outputLabel value="Senha"/>
                                <p:inputText id="senha" value="#{usuarioMNG.senha}"/>                               
                                <p:commandButton value="GRAVAR" action="#{usuarioMNG.save}"/>
                                <p:commandButton value="LIMPAR" type="reset"/> 
                                <p:commandButton value="CANCELAR" type="reset"/> TEM Q VOLTAR PARA A LISTA DE USUARIOS
                            </h:panelGrid>

                        </p:panel> 
                    </h:panelGrid>
                </h:form>
         </center>

        </ui:define>
    </ui:composition>
</html>
