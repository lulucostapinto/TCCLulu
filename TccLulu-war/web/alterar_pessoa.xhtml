<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">     
    <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:define name="conteudo">
            <h:form id="formulario">
                <p:messages autoUpdate="true"/>
                <h:panelGrid>
                    <h:inputHidden value="#{pessoaMNG.id}"/> 
                    <p:panel header="ALTERAR COLABORADOR">
                        <h:panelGrid columns="2">                                                               
                            <h:outputLabel value="Nome"/>
                            <p:inputText id="nome" value="#{pessoaMNG.nome}"/>
                            <h:outputLabel value="Cargo"/>
                            <p:inputText id="cargo" value="#{pessoaMNG.cargo}"/>                                 
                            <p:outputLabel  value="Setor"/> 
                            <p:selectOneMenu id="setor" converter="setorConverter" value="#{pessoaMNG.setor}">
                                <f:selectItems value="#{pessoaMNG.setores}" var ="vSetor"
                                               itemLabel="#{vSetor.nome}"
                                               itemValue="#{vSetor}"/>
                            </p:selectOneMenu>                                  
                            <p:commandButton value="GRAVAR" actionListener="#{pessoaMNG.update}" ajax="false" update="grid"/>
                            <p:commandButton value="LIMPAR" type="reset"/>
                            <p:commandButton value="CANCELAR" id="cancelar"  action="pessoa"/>
                        </h:panelGrid>
                    </p:panel>
                </h:panelGrid> 
            </h:form>          
        </ui:define>
    </ui:composition>
</html>
