<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"> 
    <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:define name="conteudo">
            <h:form id="formulario">
                <p:messages autoUpdate="true"/>
                <h:panelGrid>
                    <p:panel header="CADASTRO DE USUÁRIOS">
                        <h:form>                               
                            <p:commandButton value="Incluir" id="incluir"  action="incluir_usuario"/>                                        
                        </h:form>                         
                        <p:dataTable id="usuario" value="#{usuarioMNG.lista}" emptyMessage="Não há registros" var="sala" paginator="true" rows="4" style="width: 820px">
                            <p:column headerText="Nome" filterBy="#{usuario.lista}">
                                <h:outputText value="#{usuario.nome}"/>
                            </p:column>
                            <p:column>
                                <p:commandButton value="Editar" action="#{usuarioMNG.prepUpdate()}" ajax="false">
                                    <f:param name="codEditar" value="#{usuario.id}"/>                              
                                </p:commandButton>
                            </p:column>
                            <p:column>
                                <p:commandButton value="Excluir" title="#{msgs.btRemove}"
                                                 actionListener="#{usaruioMNG.remove()}"                                             
                                                 onclick="if (!confirm('#{msgs.msgConfRemove}'))
                                                             return false" >
                                    <f:param name="codExcluir" value="#{usuario.id}"/>
                                </p:commandButton>                                
                            </p:column>                            
                        </p:dataTable>
                    </p:panel>
                </h:panelGrid> 
            </h:form>           
        </ui:define>
    </ui:composition>
</html>
