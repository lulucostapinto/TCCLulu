<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"> 
    <ui:composition template="/padrao.xhtml">
        <ui:define name="centro">
            <center margin-top='-200' style="top:-500px;position: relative">

                <h:form id="formulario">
                    <p:messages autoUpdate="true"/>
                    <h:panelGrid>
                        <p:panel header="CADASTRO DE USUARIOS">
                          <h:form>
                                <p:growl id="growl" life="2000" />     
                                <p:commandButton value="Incluir" id="incluir"  action="incluir_usuario"/>
                                <p:commandButton value="Editar" id="editar" update="growl" actionListener="#{buttonView.buttonAction}" styleClass="ui-priority-primary" />
                                <p:commandButton value="Excluir" id="excluir" update="growl" actionListener="#{buttonView.buttonAction}" styleClass="ui-priority-primary" />
                            </h:form> 
                        </p:panel>

                        <p:dataTable id="usuario" value="#{usuarioMNG.lista}" emptyMessage="Não há registros" var="usuario" paginator="true" rows="4" style="width: 820px">
                             <p:column headerText="Nome" filterBy="#{usuario}">
                                    <h:outputText value="#{usuarioMNG.login}"/>
                                </p:column>
                        </p:dataTable>

                    </h:panelGrid> 

                </h:form>

            </center>

        </ui:define>
    </ui:composition>
</html>
