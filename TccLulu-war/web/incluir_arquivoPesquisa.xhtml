<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">     
    <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:define name="conteudo">
            <h:form enctype="multipart/form-data">
                <p:messages autoUpdate="true"/>
                <h:panelGrid>
                    <h:inputHidden value="#{pesquisaMNG.id}"/>
                    <p:panel header="INCLUIR ARQUIVO VIDEO">
                        <h:panelGrid columns="2" id="grid">                                                           
                            <p:fileUpload value="#{pesquisaMNG.arquivo}" mode="simple" />
                            <p:commandButton value="UPLOAD" ajax="false" actionListener="#{pesquisaMNG.upload}" />
                            <p:commandButton value="LIMPAR" type="reset"/>
                            <p:commandButton value="CANCELAR" id="cancelar"  action="video"/> 
                        </h:panelGrid>
                    </p:panel>
                </h:panelGrid>                             
            </h:form>        
        </ui:define>
    </ui:composition>
</html>
