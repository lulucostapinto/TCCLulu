<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">     
    <ui:composition template="/padrao.xhtml">
        <ui:define name="centro">
            <center margin-top='-200' style="top:-500px;position: relative">


                <p:messages autoUpdate="true"/>                    
                <h:panelGrid>
                    <p:panel header="INCLUIR CURSO EXTERNO">
                        <h:panelGrid columns="2">

                            <h:form enctype="multipart/form-data">
                                <p:growl id="messages" showDetail="true" />

                                <h:outputLabel value="Colaborador"/>
                                <p:selectOneMenu id="pessoa" converter="pessoaConverter" value="#{curso_externoMNG.pessoa}">
                                    <f:selectItems value="#{curso_externoMNG.pessoas}" var ="vPessoa"
                                                   itemLabel="#{vPessoa.nome}"
                                                   itemValue="#{vPessoa}"/>
                                </p:selectOneMenu>
                                <h:outputLabel value="Quantidade de Horas" style="width:80px"/> 
                                <p:inputText id="nome" value="#{curso_externoMNG.qtd_horas}"/>

                                <br></br>

                                <p:fileUpload value="#{curso_externoMNG.arquivo}" mode="simple" />
                                <p:commandButton value="GRAVAR" ajax="false" actionListener="#{curso_externoMNG.upload()}" />
                                <p:commandButton value="LIMPAR" type="reset"/> 

                            </h:form>


                        </h:panelGrid>
                    </p:panel>
                </h:panelGrid> 



            </center>

        </ui:define>
    </ui:composition>
</html>
