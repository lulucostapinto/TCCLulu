<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">          
    <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:define name="conteudo">                
            <h:form id="formulario" enctype="multipart/form-data">
                <p:messages autoUpdate="true"/>
                <h:panelGrid>
                    <p:panel header="INCLUIR CERTIFICADO">
                        <h:panelGrid columns="2" id="grid">
                            <h:outputLabel value="Colaborador"/> 
                            <p:selectOneMenu id="pessoa" converter="pessoaConverter" value="#{certificadoMNG.pessoa}">
                                <f:selectItems value="#{certificadoMNG.pessoas}" var ="vPessoa"
                                               itemLabel="#{vPessoa.nome}"
                                               itemValue="#{vPessoa}"/>
                            </p:selectOneMenu>  
                            <h:outputLabel value="Nome Certificado"/> 
                            <p:inputText id="nome" value="#{certificadoMNG.nome}"/>                            
                            <p:commandButton value="GRAVAR" actionListener="#{certificadoMNG.save}" ajax="false"/>
                            <p:commandButton value="LIMPAR" type="reset"/>
                            <p:commandButton value="CANCELAR" id="cancelar"  action="certificado"/> 
                        </h:panelGrid>
                    </p:panel>
                </h:panelGrid>                             
            </h:form>            
        </ui:define>
    </ui:composition>
</html>
