      xmlns:f="http://xmlns.jcp.org/jsf/core">     
    <ui:composition template="/padrao.xhtml">
        <ui:define name="centro">
            <center margin-top='-200' style="top:-500px;position: relative">

                <h:form id="formulario">
                    <p:messages autoUpdate="true"/>
                    <h:panelGrid>
                        <p:panel header="INCLUIR VIDEOS">

                                <h:outputLabel value="Nome"/>

                                <p:fileUpload value="#{videoMNG.arquivo}" mode="simple" />
                                <p:commandButton value="GRAVAR" ajax="false" actionListener="#{videoMNG.save()}" />
                                <p:commandButton value="LIMPAR" type="reset"/>

                        </p:panel>
                    </h:panelGrid> 

                </h:form>

            </center>

        </ui:define>
    </ui:composition>
