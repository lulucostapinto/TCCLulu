<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">     
    <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:define name="conteudo">
            <center margin-top='0' style="top:0px;position: relative">                
                <h:form id="formulario">
                    <p:messages autoUpdate="true"/>
                    <h:panelGrid>
                        <p:panel header="LOGIN">
                            <h:panelGrid>
                                <h:outputLabel value="Login"/>
                                <p:inputText id="txtLogin" value="#{usuarioMNG.login}"/>
                                <h:outputLabel value="Senha"/>
                                <p:keyboard id="txtSenha" value="#{usuarioMNG.senha}"  password="true"/>
                                <p:commandButton value="OK" action="#{usuarioMNG.valida}"/>
                                <p:commandButton value="LIMPAR" type="reset"/> 
                            </h:panelGrid>
                        </p:panel>
                    </h:panelGrid>
                </h:form>

            </center>

        </ui:define>
    </ui:composition>
</html>
