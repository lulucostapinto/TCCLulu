<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">     
    <ui:composition template="/padrao.xhtml">
        <ui:define name="centro">
            <center margin-top='-200' style="top:-500px;position: relative">
                
                <h:form id="formulario" enctype="multipart/form-data">
                    <p:messages autoUpdate="true"/>
                    <h:panelGrid>
                        <p:panel header="INCLUIR VIDEO">
                            <h:panelGrid columns="2" id="grid">
                                <h:outputLabel value="Nome"/> 
                                <p:inputText id="nome" value="#{videoMNG.nome}"/>
                                <h:outputLabel value="Autor"/> 
                                <p:inputText id="autor" value="#{videoMNG.autor}"/>
                                <h:outputLabel value="Descrição"/> 
                                <p:inputText id="descricao" value="#{videoMNG.descricao}"/>
                                <p:growl id="messages" showDetail="true" />                               
                                    <p:fileUpload value="#{videoMNG.arquivo}" mode="simple" />
                                    <p:commandButton value="Upload" ajax="false" actionListener="#{videoMNG.upload()}" />
                                <p:commandButton value="GRAVAR" actionListener="#{videoMNG.save}" ajax="false"/>
                                <p:commandButton value="LIMPAR" type="reset"/>
                                <p:commandButton value="CANCELAR" id="cancelar"  action="video"/> 
                            </h:panelGrid>
                        </p:panel>
                    </h:panelGrid>                             
                </h:form>                
            </center>
        </ui:define>
    </ui:composition>
</html>
